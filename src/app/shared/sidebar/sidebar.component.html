<div class="col-md-3 left_col">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><i class="fa fa-bug"></i> <span>Wiki !!</span></a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_pic">
                <img [src]="this.usuarioLogin?.img | imagen" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
                <span>Bienvenido,</span>
                <h2>{{ this.usuarioLogin?.nombre }}</h2>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- /menu profile quick info -->

        <br />

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <h3>Menú General</h3>
                <ul class="nav side-menu">
                    <li routerLinkActive="active" routerLink="/inicio"><a><i class="fa fa-home"></i> Inicio </a></li>
                    <li routerLinkActive="active" routerLink="/about"><a><i class="fa fa-info-circle active"></i> About </a></li>
                </ul>
            </div>
            <div class="menu_section">
                <h3>Mantenimientos</h3>
                <ul class="nav side-menu">
                    <li routerLinkActive="active"><a><i class="fa fa-laptop"></i> Admin <span class="fa fa-chevron-down"></span></a>
                        <ul class="nav child_menu">
                            <li routerLinkActive="active" routerLink="/usuarios"><a>Usuarios <span class="label label-success pull-right">Proximamente</span></a></li>
                            <li routerLinkActive="active" routerLink="/usuarios"><a>Roles <span class="label label-success pull-right">Proximamente</span></a></li>
                            <li routerLinkActive="active" routerLink="/usuarios"><a>Permisos <span class="label label-success pull-right">Proximamente</span></a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
            </a>
            <a data-placement="top" title="Cerrar Sesión" (click)="logOut()">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
            </a>
        </div>
        <!-- /menu footer buttons -->

    </div>
</div>
